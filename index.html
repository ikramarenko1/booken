<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Booken</title>

	<!-- favicon -->
	<link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

	<!-- css -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<!-- HEADER -->
	<header class="header" data-header>
		<div class="header__top">
			<div class="container">
				<a href="#" class="logo">
					<img src="assets/images/logo.svg" width="138" height="28" alt="Logo">
				</a>

				<div class="input__wrapper">
					<input type="search" name="search" placeholder="Search our store" class="input__field">
					<button class="btn btn-primary">Search</button>
				</div>

				<div class="header__action">
					<button class="header__action-btn" aria-label="cart" title="Cart">
						<span class="span">0</span>
						<ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
					</button>

					<button class="nav-open-btn" aria-label="open menu" title="Open Menu" data-nav-toggler>
						<ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
					</button>

					<button class="header__action-btn" aria-label="user" title="User">
						<ion-icon name="person-outline" aria-hidden="true"></ion-icon>
					</button>
				</div>
			</div>
		</div>

		<div class="header__bottom" data-navbar>
			<div class="container">
				<nav class="navbar">
					<button class="nav-close-btn" data-nav-toggler aria-label="close menu" title="Close Menu">
						<ion-icon name="close-outline" aria-hidden="true"></ion-icon>
					</button>

					<div class="navbar__top">
						<input type="search" name="search" placeholder="Search our store" class="input-field">
						<button class="search-btn" aria-label="Search">
							<ion-icon name="search-outline" aria-hidden="true"></ion-icon>
						</button>
					</div>
	
					<ul class="navbar__list">
						<li>
							<a href="#" class="navbar__link">Home</a>
						</li>
						<li>
							<a href="#" class="navbar__link">Blog</a>
						</li>
						<li>
							<a href="#" class="navbar__link">Shop</a>
						</li>
						<li>
							<a href="#" class="navbar__link">About Us</a>
						</li>
						<li>
							<a href="#" class="navbar__link">Contact</a>
						</li>
					</ul>
				</nav>

				<a href="tel:+0123456789" class="header-contact-link">
					<ion-icon name="headset-outline" aria-hidden="true"></ion-icon>
					<span class="span">(+01)-234-56789</span>
				</a>
			</div>
		</div>

		<div class="overlay" data-overlay data-nav-toggler></div>		
	</header>

	<main>
		<article>
			<!-- HERO -->
			<section class="section hero has-bg-image" aria-label="home" style="background-image: url(assets/images/hero-bg.jpg);">
				<div class="container">
					<div class="hero__content">
						<h1 class="h1 heto__title has-after">
							Get Your New <br>
							Book Collections
						</h1>

						<p class="hero__text">
							There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some formr.
						</p>

						<div class="btn-wrapper">
							<a href="#" class="btn">
								<span class="span">Explore More</span>
							</a>
						</div>
					</div>
				</div>
			</section>
		</article>
	</main>

	<!-- js scripts -->
	<script src="assets/js/script.js" defer></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
